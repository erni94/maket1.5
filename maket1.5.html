<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="maket1.5.css">
    <title>CPS - услуги и сервисы</title>
</head>

<body>
<footer class="brands">
    <h2 class="brands__title">Ремонт техники различных брендов</h2>
    <div class="brands__swiper">
        <ul class="brands__swiper-wrapper">
            <li class="brands__swiper-slide">
                <img src="img/lenovo.png" alt="lenovo" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/samsung.png" alt="samsung" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/apple.png" alt="apple" class="brands__image--apple">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/viewsonic.png" alt="viewsonic" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/bosch.png" alt="bosch" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/hp.png" alt="hp" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/acer.png" alt="acer" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/sony.png" alt="sony" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/xiaomi.png" alt="xiaomi" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/asus.png" alt="asus" class="brands__image">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
            <li class="brands__swiper-slide">
                <img src="img/nokia.png" alt="nokia" class="brands__image--apple">
                <button class="brainds__swiper-btn" type="button"></button>
            </li>
        </ul>
        <div class="brands__pagination pagination"></div>
    </div>
    <label class="show_all">
        <button class="btn__open"><img class="btn__open-img" src="img/expand.svg" alt="arrows"><span
                class="text">Показать все</span></button>
    </label>
</footer>
<script src="scripts\swiper-bundle.min.js"></script>
<script src="scripts\script.js"></script>
</body>

</html>
